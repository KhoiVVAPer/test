<ul class="top-teams">
  <li class="team" *ngFor = 'let team of teams'>
      <div class="team-logo">
        <img [src] = 'team.img'>
      </div>
      <div class="info">
        <h2>{{ team.name }}</h2>
        <p>
          <span [ngClass] = 'team.online? "online": "offline"'></span>
          {{team.online | statusShow}}
        </p>
      </div>
      <div class="distance">
        <p><span class="number">{{ team.distance }}</span>m</p>
      </div>
  </li>
</ul>
